<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Tank Wars</title>
      <link rel="stylesheet" href="./style.css">
      <link rel="shortcut icon" href="./resources/blood-spot.png" type="image/x-icon">
      <script src="./script.js" defer></script>
</head>

<body>
      <img src="./resources/crosshair.png" class="cursor">
      <div class="container">
            <div class="strt page">
                  <span class="strt-btn">Start Game</span>
            </div>
            <div class="game page">
                  <div class="barier">
                        <div class="target">
                              <img src="./resources/crosshair.png" class="cursor">
                              <div class="tank">
                                    <div class="line"></div>
                                    <div class="circle"></div>
                                    <div class="tank-body"></div>
                              </div>
                        </div>
                  </div>
                  <div class="stats">
                        <div class="score">score: <span>00</span></div>
                        <div class="health">health:
                              <div class="health-bar">
                                    <div class="health-left"></div>
                              </div>
                        </div>
                  </div>
                  <canvas></canvas>
            </div>
            <div class="end page"></div>
      </div>
</body>

</html>
